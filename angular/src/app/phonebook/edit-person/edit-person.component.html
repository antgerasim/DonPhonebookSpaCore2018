<div bsModal #editPersonModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog"
     aria-labelledby="editPersonModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div #modalContent class="modal-content">
            <form *ngIf="active" #editPersonForm="ngForm" id="frm_edit_person" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>{{l("EditPerson")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="name" class="form-label">{{l('Name')}}</label>
                                    <input class="validate form-control" id="name" type="text" name="name" [(ngModel)]="person.name" required maxlength="32" minlength="2"/>
                                </div>

                            </div>
                        </div>
                    </div>

                        <div class="row clearfix">
                            <div class="col-sm-12">
                                <div class="form-group form-float">
                                    <div  class="form-line">
                                        <label for="surname" class="form-label">{{l('Surname')}}</label>
                                        <input class="validate form-control" id="surname" type="text" name="surname" [(ngModel)]="person.surname" required maxlength="32" minlength="2"/>
                                    </div>
                                </div>
                               
                            </div>
                        </div>
           
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="email" class="form-label">{{l('EmailAddress')}}</label>
                                <input  class="validate form-control" id="email" type="email" name="emailAddress" [(ngModel)]="person.emailAddress" maxlength="255" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$"/>
                            </div>
                           
                        </div>
                    </div>
                </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">
                        {{l('Cancel')}}
                    </button>
                    <!--todo fix busy later-->
                    <!-- <button type="submit" class="btn btn-primary" [disabled]="!personForm.form.valid" [buttonBusy]="Saving" [busyText]="l('SavingWithThreeDot')">
                        <span>{{l('Save')}}</span>
                    </button>-->

                    <button type="submit" class="btn btn-primary" [disabled]="!editPersonForm.form.valid">
                        <span>{{l('Save')}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
