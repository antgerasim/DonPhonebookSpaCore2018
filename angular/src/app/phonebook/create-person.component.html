<div bsModal #createPersonModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog"
     aria-labelledby="createPersonModal" aria-hidden="true" [config]="{backdrop: 'static'}">

    <div class="modal-dialog">
        <div #modalContent class="modal-content">

            <form *ngIf="active" #createPersonForm="ngForm" id="frm_create_person" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("CreateNewPerson")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="name" class="form-label">{{l("Name")}}</label>
                                    <input id="name" type="text" name="Name" [(ngModel)]="person.name" required maxlength="32" minlength="2" class="validate form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="surname" class="form-label">{{l("Surname")}}</label>
                                    <input id="surname" type="text" name="Surname" [(ngModel)]="person.surname" required maxlength="32" minlength="2" class="validate form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="emailAddress" class="form-label">{{l("EmailAddress")}}</label>
                                    <input id="emailAddress" type="email" name="EmailAddress" [(ngModel)]="person.emailAddress" required maxlength="255" minlength="2" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" class="validate form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createPersonForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>
            </form>
        </div>
    </div>


</div>
