<div class="row clearfix" [@routerTransition]>
    <!--routerTransition attribute is required for page transition animation-->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <!-- <div class="card p-b-20" style="padding-bottom: 20px;">-->
        <div class="card p-b-20">
            <div class="header">
                <h2>
                    {{l('PhoneBook')}}
                </h2>
                <ul class="header-dropdown m-r--5">
                    <i class="fa fa-spin fa-spinner" *ngIf="isTableLoading"></i>
                    <li class="dropdown">
                        <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <i class="material-icons">more_vert</i>
                        </a>
                        <ul class="dropdown-menu pull-right">
                            <li>
                                <a href="javascript:void(0);" class=" waves-effect <waves-block></waves-block>" (click)="getPeople();"><i class="material-icons">refresh</i> Refresh</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
           
            <div class="body">
                <h3>{{l("AllPeople")}}</h3>
                <div class="list-group">
                    <div *ngFor="let person of people">
                        <span>
                            <a href="javascript:;" class="list-group-item">
                                <h4 class="list-group-item-heading">
                                    {{person.name + ' ' + person.surname}}
                                </h4>
                                <p class="list-group-item-text">
                                    {{person.emailAddress}}
                                </p>
                            </a>
                            <button type="button" class="btn btn-primary  waves-effect waves-float ">
                                <i class="material-icons">delete</i>
                        <!--        <i class="material-icons">highlight_off</i>-->
                                <!-- <i class="material-icons">add</i>-->
                            </button>
                        </span>
                    </div>
                    <button *ngIf="isGranted('Pages.Tenants.PhoneBook.CreatePerson')" type="button" data-toggle="modal" class="btn btn-primary btn-circle waves-effect waves-circle waves-float pull-right m-t-10"
                            (click)="createPerson()">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<create-person-modal #createPersonModal (modalSave)="getPeople()"></create-person-modal>
